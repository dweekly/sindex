# Cloudflare Pages configuration
name = "sinister-dexter"
compatibility_date = "2024-08-03"
pages_build_output_dir = "public"

# Legacy Workers configuration (kept for compatibility)
main = "src/index.js"
workers_dev = true

# Static assets configuration
[site]
bucket = "./public"

# Routes (when deploying to custom domain)
# route = { pattern = "sinisterdexter.net/*", zone_name = "sinisterdexter.net" }

# Build configuration
[build]
command = "npm run build:html"

# Environment variables
[env.production]
vars = { ENVIRONMENT = "production" }

[env.staging]
vars = { ENVIRONMENT = "staging" }

[env.preview]
vars = { ENVIRONMENT = "preview" }