<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Shak - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .auth-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 1rem;
            transition: border-color 0.3s;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error, .loading {
            margin-top: 1rem;
            display: none;
        }
        
        .error {
            color: #e74c3c;
        }
        
        .loading {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">BS</div>
        <h1>Band Shak</h1>
        <p>Enter password to access internal recordings and materials</p>
        <form id="authForm">
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="submitBtn">Access Archive</button>
        </form>
        <div class="error" id="error">Incorrect password. Please try again.</div>
        <div class="loading" id="loading">Authenticating...</div>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorEl = document.getElementById('error');
            const loadingEl = document.getElementById('loading');
            
            // Reset UI
            errorEl.style.display = 'none';
            loadingEl.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Response result:', result);
                
                if (result.success) {
                    // Redirect to archive page
                    window.location.href = '/archive.html';
                } else {
                    errorEl.textContent = result.error || 'Invalid password';
                    errorEl.style.display = 'block';
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                console.error('Auth error:', error);
                errorEl.textContent = 'Connection error. Please try again.';
                errorEl.style.display = 'block';
            } finally {
                loadingEl.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
